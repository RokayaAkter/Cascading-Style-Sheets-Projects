<html>
  <head>
    <title>Caret-color</title>
    <style>
      body {
        font: 19px/25px arial;
        padding: 10px 0 0 20px;
        counter-reset: my-counter 0;
      }
      h1 {
        font-size: 29px;
        margin-bottom: 35px;
      }
      input,
      textarea {
        font-size: 20px;
        caret-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Rokaya Akter</h1>

    <form action="">
      <label>First Name: </label> <input type="text" /><br />
      <label>Last Name: </label> <input type="text" /><br />
    </form>
  </body>
</html>
