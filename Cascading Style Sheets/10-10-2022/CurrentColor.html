<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }
      #test {
        color: royalblue;
        width: 500px;
        padding: 10px;
        margin: 0 auto;
        border: 2px solid currentColor;
      }
      #test h2 {
        border: 2px solid currentColor;
      }
      #test readmore {
        color: currentColor;
        background: grey;
      }
    </style>
  </head>
  <body>
    <h1>CSS CurrentColor Mode</h1>

    <div id="test">
      <h2>Rokaya Akter</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi
        accusamus magnam ab laboriosam eligendi reiciendis qui nam aliquid aut
        deleniti.
      </p>
      <a class="readmore" href="">Read More</a>
    </div>
  </body>
</html>
