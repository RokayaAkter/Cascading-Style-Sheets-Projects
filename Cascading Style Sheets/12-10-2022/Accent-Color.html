<!DOCTYPE html>
<html>
  <head>
    <title>Accent-Color</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      input {
        width: 15px;
        height: 115px;
        accent-color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS Accent-Color</h1>
    <form action="">
      Hobbies :
      <input type="checkbox" name="hobby" /> Sports
      <input type="checkbox" name="hobby" /> Music
      <input type="checkbox" name="hobby" /> Book <br />
      Gender :
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
    </form>
  </body>
</html>
