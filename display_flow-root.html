<html>
  <head>
    <style>
      body {
        font-family: arial;
      }
      h1 {
        text-align: center;
      }
      #parent {
        width: 600px;
        margin: 50px 20px;
        border: 2px solid #000;
        display: flow-root;
      }
      .child {
        width: 100px;
        height: 100px;
        background: rgb(55, 127, 228);
        float: left;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display : flow-root</h1>
    <div id="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
